<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotecho Lidkaarten</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin: 0 auto;
            width: 60%;
            text-align: center;
        }

        label, input {
            display: block;
            margin: 20px auto;
            text-align-last: center;
        }

    </style>
</head>

<body>
    <h1>Biotecho Lidkaarten</h1>
    <form action="/index" method="post" enctype="multipart/form-data">
        <label for="leden">Upload een tekstbestand (.txt) met de ledenlijst :</label>
        <input type="file" id="leden" name="leden" accept="text/plain" />

        <label for="template">Upload de template voor de lidkaarten in .png :</label>
        <input type="file" id="template" name="template" accept="image/png" />

        <input type="submit" name="download" value="Download PDF">
    </form>
</body>

</html>
